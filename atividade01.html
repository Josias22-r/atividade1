<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para o Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6F7F4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }
        .form-container h2 {
            text-align: center;
            color: #3B8F88;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .checkbox-group label {
            display: inline-block;
            margin-right: 10px;
        }
        .form-group textarea {
            height: 80px;
        }
        .btn-submit {
            background-color: #39B07A;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #2F8C66;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Inscreva-se para o Evento</h2>
        <form>
            <!-- Informações Pessoais -->
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
            </div>

            <!-- Escolha suas Preferências -->
            <div class="form-group">
                <label for="evento">Tipo de Evento</label>
                <select id="evento" name="evento">
                    <option value="">Selecione...</option>
                    <option value="evento1">Evento 1</option>
                    <option value="evento2">Evento 2</option>
                </select>
            </div>

            <div class="form-group">
                <label>Preferências Alimentares</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="alimentar" value="vegetariano"> Vegetariano</label>
                    <label><input type="checkbox" name="alimentar" value="vegano"> Vegano</label>
                    <label><input type="checkbox" name="alimentar" value="sem_gluten"> Sem Glúten</label>
                    <label><input type="checkbox" name="alimentar" value="carnivoro"> Carnívoro</label>
                </div>
            </div>

            <!-- Comentários -->
            <div class="form-group">
                <label for="comentarios">Comentários e Preferências Adicionais</label>
                <textarea id="comentarios" name="comentarios" placeholder="Deixe seus comentários ou preferências aqui"></textarea>
            </div>

            <button type="submit" class="btn-submit">Enviar Inscrição</button>
        </form>
    </div>

</body>
</html>
